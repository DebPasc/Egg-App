<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="scrimbaIndex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Counter</title>
</head>
<body>
    <div class="container">

        <h1 id="welcome-el"></h1><h1>Egg Tracker</h1>
       <h2 id="count-el">Collected today: </h2>
      <button id="increment-btn" onclick="increment()">COUNT</button>
      <button id="clear-btn" onclick="clearCount()"><span style="color:rgba(11, 2, 2, 0.98)">CLEAR</span></button>
      <button id="save-btn" onclick="save()"><span style="color:rgba(235, 221, 31, 0.98)">SAVE</span></button>
       <p id="save-el">Daily Egg Totals: </p>
       <p id="days-el"></p>
       
       <!--<button id="reset-btn" onclick="reset()">CLOSE OUT THE MONTH</button>-->
        <h2 id="avg-el">Daily Average: </h2>
        <button class="button1" id="months-all-btn" onclick="monthsAll()"><span style="color:white">See Averages for All Months</span></button>

        <div class="flex-container">
            <div class="hidden" id="jan-el"></div>
            <div class="hidden" id="feb-el"></div>        
            <div class="hidden" id="mar-el"></div>        
            <div class="hidden" id="apr-el"></div>
            <div class="hidden" id="may-el"></div>
            <div class="hidden" id="jun-el"></div>
            <div class="hidden" id="jul-el"></div>
            <div class="hidden" id="aug-el"></div>
            <div class="hidden" id="sep-el"></div>
            <div class="hidden" id="oct-el"></div>
            <div class="hidden" id="nov-el"></div>
            <div class="hidden" id="dec-el"></div>            
        </div>  
    </div>
    

    <script src="scrimbaIndex.js">""</script>
    
</body>
</html>
